<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LuxeFinds Scanner</title>

  <!-- PWA & Icons -->
  <link rel="manifest" href="./site.webmanifest">
  <meta name="theme-color" content="#0f0f0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="LuxeFinds Scanner">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./android-chrome-512x512.png">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #reader {
      position: absolute;
      inset: 0;
      width: 100% !important;
      height: 100% !important;
    }
    #overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: rgba(0,0,0,0.5);
      z-index: 2;
    }
    #viewfinder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      max-width: 380px;
      aspect-ratio: 1 / 0.6; /* Etwas breiter für 1D-Barcodes */
      border: 3px solid #00ff9d;
      border-radius: 16px;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.6);
      pointer-events: none;
      z-index: 3;
    }
    #status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px;
      background: rgba(0,0,0,0.6);
      text-align: center;
      font-size: 1rem;
      z-index: 5;
      backdrop-filter: blur(10px);
    }
    #result-popup {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15,15,15,0.92);
      backdrop-filter: blur(12px);
      color: #fff;
      padding: 20px 28px;
      border-radius: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      z-index: 10;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
    }
    #result-popup.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }
    #result-code {
      font-size: 1.8rem;
      color: #00ff9d;
      margin: 8px 0;
      word-break: break-all;
    }
    #stop-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 32px;
      background: rgba(255,255,255,0.15);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 50px;
      font-size: 1.1rem;
      backdrop-filter: blur(10px);
      cursor: pointer;
      z-index: 5;
      transition: all 0.3s;
    }
    #stop-btn:hover, #stop-btn:active {
      background: rgba(255,255,255,0.25);
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="reader"></div>
    <div id="overlay"></div>
    <div id="viewfinder"></div>

    <div id="status-bar">Kamera läuft – Barcode zentrieren</div>

    <div id="result-popup">
      <div>Produkt erkannt</div>
      <div id="result-code"></div>
      <div style="font-size:0.9rem; opacity:0.8; margin-top:8px;">Lager wird aktualisiert...</div>
    </div>

    <button id="stop-btn">Scanner stoppen</button>
  </div>

  <!-- Beep (ersetze später durch echte MP3: src="beep.mp3") -->
  <audio id="beep" preload="auto">
    <source src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ==" type="audio/wav">
  </audio>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const beep = document.getElementById("beep");
    const resultPopup = document.getElementById("result-popup");
    const resultCode = document.getElementById("result-code");
    const statusBar = document.getElementById("status-bar");
    let scanning = false;

    function showResult(text) {
      resultCode.textContent = text;
      resultPopup.classList.add("show");
      beep.currentTime = 0;
      beep.play().catch(() => {});

      // Auto-hide nach 4 Sekunden
      setTimeout(() => {
        resultPopup.classList.remove("show");
      }, 4000);
    }

    const config = {
      fps: 15,
      qrbox: { width: 320, height: 180 },
      aspectRatio: 1.333,
      formatsToSupport: [
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.EAN_8,
        Html5QrcodeSupportedFormats.UPC_A,
        Html5QrcodeSupportedFormats.UPC_E
      ]
    };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      (decodedText) => {
        showResult(decodedText);
        // Hier später Telegram senden: Telegram.WebApp.sendData(decodedText);
      },
      () => {} // Fehler leise ignorieren
    ).then(() => {
      scanning = true;
      statusBar.textContent = "Kamera läuft – Barcode zentrieren";
    }).catch(err => {
      statusBar.textContent = "Fehler: " + err.message;
      statusBar.style.color = "#ff4d4d";
    });

    document.getElementById("stop-btn").onclick = () => {
      if (scanning) {
        html5QrCode.stop().then(() => {
          scanning = false;
          statusBar.textContent = "Scanner gestoppt";
        });
      }
    };
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    }
  </script>
</body>
</html>
